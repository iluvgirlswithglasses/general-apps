<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mika Chess Timer</title>
    <link rel="stylesheet" href="engine/ss.css">
</head>
<body>
    <div id="loading-scene">
        <span>Loading ...</span>
    </div>
    <div id="toolbar">
        <h1>Chess Timer</h1>
        <a id="setting-bt"></a>
        <a id="timer-off">Stop</a>
    </div>
    <div id="settings-box">
        <p class="label">First Move:</p>
        <a class="opt" id="first-move" value="0">Left</a>
        <p class="label">Time Limit:</p>
        <div class="opt" id="time-limit-box">
            <input type="number" class="time-limit" id="time-limit-min">
            <span>m</span>
        </div>
    </div>
    <p id="guide">Press <span>[Space]</span> to start !</p>
    <div id="container">
        <div id="frame-0" class="frame">
            <p id="clock-0" class="clock">
                <span class="min" id="min-0">5</span>:<span class="sec" id="sec-0">00</span>
            </p>
        </div>
        <div id="frame-1" class="frame">
            <p id="clock-1" class="clock">
                <span class="min" id="min-1">5</span>:<span class="sec" id="sec-1">00</span>
            </p>
        </div>
    </div>
</body>
<script src="engine/jquery.js"></script>
<script src="engine/js.js"></script>
</html>
